<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="scripts/scripts.js"></script>
    <title>Calculadora_JFDC</title>
  </head>
  <body>
    <div class="calc">
        <textarea name="" id="pantalla" cols="4" rows="2">0</textarea>
        <button id="mas" class="key_operator" onclick="agregar('+')">+</button>
        <button id="menos" class="key_operator" onclick="agregar('-')">-</button>
        <button id="por" class="key_operator" onclick="agregar('*')">*</button>
        <button id="entre" class="key_operator" onclick="agregar('/')">/</button>
        <button id="nueve" class="key_number" onclick="agregar('9')">9</button>
        <button id="ocho" class="key_number" onclick="agregar('8')">8</button>
        <button id="siete" class="key_number" onclick="agregar('7')">7</button>
        <button id="seis" class="key_number" onclick="agregar('6')">6</button>
        <button id="cinco" class="key_number" onclick="agregar('5')">5</button>
        <button id="cuatro" class="key_number" onclick="agregar('4')">4</button>
        <button id="tres" class="key_number" onclick="agregar('3')">3</button>
        <button id="dos" class="key_number" onclick="agregar('2')">2</button>
        <button id="uno" class="key_number" onclick="agregar('1')">1</button>
        <button id="cero" class="key_number" onclick="agregar('0')">0</button>
        <button id="punto" class="key_number" onclick="agregar('.')">.</button>
        <button id="ac" class="key_number" onclick="limpiar()">AC</button>
        <button id="igual" class="key_equal" onclick="calcular()">=</button>
    </div>
  </body>
</html>
